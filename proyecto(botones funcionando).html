<html>
<head>
<title>La Canasta para el Hogar</title>
<style>
body {
    margin: 0px;
    border: 8px solid rgb(54, 194, 194);
    font-family: Arial, sans-serif;
    min-height: 100vh;
}

img.logo {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 130px;
}

h1 {
    text-align: center;
    color: red;
    margin: 10px 0;
}
h2 {
    text-align: center;
    color: black;
    margin: 50px 0;
}

/* Botón Productos */
.center-button {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}
.center-button a {
    padding: 15px 30px;
    font-size: 18px;
    background-color: rgb(146,1,1);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
}

/* Menú arriba */
nav {
    display: none;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}
nav a {
    padding: 12px 20px;
    background-color: rgb(146, 1, 1);
    color: white;
    border-radius: 8px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    text-decoration: none;
}

/* Secciones ocultas */
.section {
    display: none;
    margin: 20px;
    padding: 20px;
    border: 2px solid rgb(146, 1, 1);
    border-radius: 10px;
}

/* Mostrar menú y secciones cuando #productos está activo */
#productos:target nav {
    display: flex;
}
#consulta:target,
#alta:target,
#baja:target {
    display: block;
}

/* Ocultar botón Productos cuando #productos está activo */
#productos:target ~ .center-button {
    display: none;
}

/* Tablas */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
table th, table td {
    border: 1px solid rgb(146,1,1);
    padding: 8px;
    text-align: center;
}
table th {
    background-color: rgb(146,1,1);
    color: white;
}
img.tabla-img {
    width: 60px;
}
</style>
</head>
<body>

<h1>LA CANASTA PARA EL HOGAR</h1>
<h2>BIENVENIDOS</h2>

<!-- Botón Productos (primero visible) -->
<div class="center-button">
    <a href="#productos">Productos</a>
</div>

<!-- Contenedor menú + secciones -->
<div id="productos">
    <!-- Menú arriba (inicialmente oculto) -->
    <nav>
        <a href="#consulta">Consulta</a>
        <a href="#alta">Alta</a>
        <a href="#baja">Baja</a>
    </nav>

    <!-- Secciones -->
    <div id="consulta" class="section">
        <h2>Consulta de Productos</h2>
        <p>Contenido consulta...</p>
    </div>

    <div id="alta" class="section">
        <h2>Alta de Productos</h2>
        <p>Contenido alta...</p>
    </div>

    <div id="baja" class="section">
        <h2>Baja de Productos</h2>
        <p>Contenido baja...</p>
    </div>
</div>

<img class="logo" src="https://img.freepik.com/vector-premium/productos-lacteos-canasta-mimbre-queso-requeson-mantequilla-comida-diaria-productos-agricolas-frescos-tradicionales_169241-2935.jpg" alt="Logo">

</body>
</html>
